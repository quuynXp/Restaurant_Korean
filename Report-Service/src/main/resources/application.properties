spring.application.name=Report-Service

server.port=8086

spring.datasource.url=jdbc:mysql://localhost:3306/restaurant
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.kafka.bootstrap-servers = localhost:9092
spring.kafka.consumer.group-id=report-group

grpc.client.invoice-service.address=static://localhost:9090
grpc.client.invoice-service.enable-keep-alive=true
grpc.client.invoice-service.negotiation-type=plaintext

eureka.client.service-url.defaultZone = http://localhost:8761/eureka

